name: CI Pipeline
on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 23.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Format check
        run: npx prettier --check .

      - name: Build project
        run: npm run build

      - name: Run E2E tests with Cypress
        run: |
          npm run build
          npm start &
          npx wait-on http://localhost:3000 --timeout 60000
          npx cypress run --reporter spec
        env:
          CI: true
          CYPRESS_API_URL: http://78.47.140.225:3010
